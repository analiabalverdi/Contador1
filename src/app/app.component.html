<div class="row text-center">
<h1>Contador</h1>
<h2>{{contador}}</h2>
</div>


<div class="row text-center">
    <div class="col">
<button (click)= "incrementar()" class="btn btn-primary">Sumar </button>
</div>
</div>

<br>

<div class="row text-center">
    <div class="col">
<button (click)= "decrementar()" class="btn btn-primary">Restar</button>   
</div>
</div>

<hr>

<app-hijo [contador]="contador"
          (cambioContador)="contador=$event"
></app-hijo>
